<html>
    <head>
        <title>My first Three.js app</title>
        <style>
            body { margin: 0; }
            canvas { width: 100%; height: 100% }
        </style>
    </head>
    <body>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/three.js"></script>
        <script>


// Variables

var socket = io();

var scene, camera, renderer
var cube, sphere
var xRot, yRot, zRot
var r, g, b

var hasNewColors = false



function onDocumentKeyDown () {
    switch( event.keyCode ) {
        case 83: /*s*/ socket.emit('move', {'x': 0.01,'y':0,'z':0}); break;
        case 87: /*w*/ socket.emit('move', {'x':-0.01,'y':0,'z':0}); break;
        case 68: /*d*/ socket.emit('move', {'x':0,'y': 0.01,'z':0}); break;
        case 65: /*a*/ socket.emit('move', {'x':0,'y':-0.01,'z':0}); break;
        case 81: /*q*/ socket.emit('move', {'x':0,'y':0,'z': 0.01}); break;
        case 69: /*e*/ socket.emit('move', {'x':0,'y':0,'z':-0.01}); break;
    }
}

function updateCubeRotation() {
    cube.rotation.x += xRot;
    cube.rotation.y += yRot;
    cube.rotation.z += zRot;
}

function updateCubeColor() {
    cube.material.color.r = r
    cube.material.color.g = g
    cube.material.color.b = b
}



// Socket Events

socket.on('connect', function() {
    socket.emit('ready', 'browser');
});

socket.on('move', function (data) {
    xRot += data.x
    yRot += data.y
    zRot += data.z
});

socket.on('reset', function () {
    xRot = 0
    yRot = 0
    zRot = 0
});

socket.on('update_acceleration', function (data) {
    var cap = 9
    var x = Math.min(Math.abs(data.x), cap)
    var y = Math.min(Math.abs(data.y), cap)
    var z = Math.min(Math.abs(data.z), cap)

    var weight = 5

    r = (weight * r + (x / cap)) / (weight + 1)
    g = (weight * g + (y / cap)) / (weight + 1)
    b = (weight * b + (z / cap)) / (weight + 1)

    hasNewColors = true
})



// Functions

function init() {
    xRot = 0
    yRot = 0
    zRot = 0

    r = 1
    g = 1
    b = 0

    scene = new THREE.Scene();

    var view_angle = window.innerWidth/window.innerHeight
    camera = new THREE.PerspectiveCamera( 75, view_angle, 0.1, 1000 );
    camera.position.z = 5;
    scene.add(camera);

    renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    //-------------------------------------------

    // create a point light
    var pointLight = new THREE.PointLight(0xFFFFFF);

    // set its position
    pointLight.position.x = 10;
    pointLight.position.y = 50;
    pointLight.position.z = 130;

    // add to the scene
    scene.add(pointLight);

    //-------------------------------------------

    // New Cube
    var geometry = new THREE.BoxGeometry( 1, 1, 1 );
    var material = new THREE.MeshLambertMaterial( { color: 0xffff00 } );
    cube = new THREE.Mesh( geometry, material );
    scene.add( cube );

    // New Sphere
    var radius = 0.6;
    var segments = 16;
    var rings = 16;

    var sphereGeo = new THREE.SphereGeometry(radius, segments, rings)
    var sphereMaterial = new THREE.MeshLambertMaterial( { color: 0xCC0000 } );
    sphere = new THREE.Mesh( sphereGeo, sphereMaterial )
    // scene.add( sphere );

    //-------------------------------------------
    console.log(sphere.material.color)

    document.addEventListener( 'keydown', onDocumentKeyDown, false );
}

function render() {
    requestAnimationFrame( render );

    updateCubeRotation();
    if (hasNewColors) {
        updateCubeColor();
        hasNewColors = false;
    };
    
    renderer.render(scene, camera);
};


init();
render();


        </script>
    </body>
</html>
